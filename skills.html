    <style>
      body {
        background: linear-gradient(-45deg, #667eea, #cab6b6, #365fcd, #667eea);
        background-size: 400% 400%;
        animation: gradientShift 10s ease infinite;
      }
  
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
  
      .gradient-text {
        background: linear-gradient(90deg, #7f5af0, #e2cccc, #1e8a85);
        background-size: 200% 200%;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        animation: textGlow 6s ease infinite;
        font-weight: bold;
      }
  
      @keyframes textGlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
  
      .glow-button {
        background: linear-gradient(90deg, #7f5af0, #e2cccc, #1e8a85);
        background-size: 200% 200%;
        animation: glowGradient 6s ease infinite;
        color: black;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        box-shadow: 0 0 10px rgba(127, 90, 240, 0.8);
        transition: transform 0.2s, box-shadow 0.2s;
      }
  
      @keyframes glowGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
  
      .glow-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(127, 90, 240, 1);
      }
  
      .glow-card {
        transition: box-shadow 0.4s ease, transform 0.4s ease, background 0.4s ease;
        cursor: default;
      }
  
      .glow-card:hover {
        box-shadow: 0 0 25px 10px rgba(127, 90, 240, 0.3),
                    0 0 40px 15px rgba(226, 204, 204, 0.2),
                    0 0 60px 20px rgba(30, 138, 133, 0.2);
        transform: translateY(-5px) scale(1.02);
      }
  
      nav a {
        color: #1a202c;
      }
  
      .dark nav a {
        color: #f9fafb;
      }
  
      nav a:hover {
        text-decoration: underline;
        color: #3b82f6;
      }
  
      #mobileMenu {
        background-color: #ffffff;
      }
  
      .dark #mobileMenu {
        background-color: #1f2937;
      }
  
      @media (min-width: 640px) {
        #mobileMenu {
          background-color: transparent;
        }
  
        #mobileMenu a {
          color: #ffffff;
        }
      }
  
      @media (min-width: 768px) {
        footer {
          margin-top: auto; /* Ensures footer is at the bottom */

        }
        
        footer .flex {
          flex-wrap: wrap; /* Allows items to wrap in case of space constraints */

        }
        
        footer img {

          height: 2.5rem; /* Set height to 10rem (h-10) */
        }
        
        footer span {
          font-size: 1rem; /* Adjust the font size to match the icon size */
        }
        
        
    </style>

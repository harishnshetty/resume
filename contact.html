<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Harish's Console</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(-45deg, #667eea, #cab6b6, #365fcd, #667eea);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-text {
      background: linear-gradient(90deg, #7f5af0, #e2cccc, #1e8a85);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: textGlow 6s ease infinite;
      font-weight: bold;
    }
    @keyframes textGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glow-button {
      background: linear-gradient(90deg, #7f5af0, #e2cccc, #1e8a85);
      background-size: 200% 200%;
      animation: glowGradient 6s ease infinite;
      color: black;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      box-shadow: 0 0 10px rgba(127, 90, 240, 0.8);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    @keyframes glowGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glow-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(127, 90, 240, 1);
    }
  </style>
  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl gradient-text">Harish's Console</h1>
    <div class="flex gap-4 items-center">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="projects.html" class="hover:underline">Projects</a>
      <a href="skills.html" class="hover:underline">Skills</a>
      <a href="certification.html" class="hover:underline">Certifications</a>
      <button onclick="toggleDarkMode()" class="bg-gray-600 px-2 py-1 rounded">Toggle Mode</button>
    </div>
  </header>

  <main class="p-6 max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold mb-4 gradient-text">Get in Touch</h2>
    <p class="mb-6 text-lg">Feel free to reach out via the form below or through my social links. Iâ€™ll try to respond as soon as possible!</p>

    <form class="bg-white dark:bg-gray-800 p-6 rounded shadow-md space-y-4">
      <div>
        <label class="block font-semibold mb-1">Name</label>
        <input type="text" class="w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" class="w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Message</label>
        <textarea rows="4" class="w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600" required></textarea>
      </div>
      <button type="submit" class="glow-button">Send Message</button>
    </form>
  </main>

  <footer class="mt-10 p-6 bg-gray-800 text-white text-center">
    <p>Connect with me:</p>
    <p>Email: harish@example.com | GitHub: @harish-n | LinkedIn: <a href="https://www.linkedin.com/in/harish-n-shetty/" class="underline">Harish N Shetty</a></p>
  </footer>
</body>
</html>

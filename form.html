<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ansible Feedback Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .entry {
      background: #fff;
      border-left: 5px solid #4caf50;
      margin: 15px 0;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 5px;
    }
    .entry time {
      font-size: 0.9em;
      color: #666;
    }
    .entry p {
      margin: 5px 0;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Ansible Feedback Entries (Latest First)</h2>
  <div id="entries">Loading...</div>

  <script>
    const apiKey = "AIzaSyCepK4W-S9qKxy4yas67_1EQ-Y7X2-Wezk";
    const sheetId = "19doHRzj0QWFPrf3-swIN5OO7EdISU8x8Ws4ed8j20Rs";
    const sheetName = "sheet1";

    async function fetchSheetData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        const rows = data.values;

        if (!rows || rows.length <= 1) {
          document.getElementById("entries").innerText = "No data found.";
          return;
        }

        const ansibleRows = rows.slice(1).filter(row => row[1]?.trim() === "Ansible");

        ansibleRows.sort((a, b) => new Date(b[0]) - new Date(a[0]));

        const container = document.getElementById("entries");
        container.innerHTML = "";

        ansibleRows.forEach(row => {
          const timestamp = row[0] || "N/A";
          const name = row[2] || "N/A";
          const reason = row[3] || "N/A";

          const entry = document.createElement("div");
          entry.className = "entry";
          entry.innerHTML = `
            <time>${timestamp}</time>
            <p><span class="label">Name:</span> ${name}</p>
            <p><span class="label">Reason:</span> ${reason}</p>
          `;
          container.appendChild(entry);
        });
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("entries").innerText = "Failed to load data.";
      }
    }

    fetchSheetData();
  </script>

</body>
</html>

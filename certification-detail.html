<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certification Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="max-w-3xl bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 space-y-4 text-center">
    <h1 id="certTitle" class="text-3xl font-bold gradient-text mb-4"></h1>
    <img id="certImage" src="" alt="Certification Image"
    class="w-auto h-auto object-contain rounded shadow-lg border-4 border-indigo-500 ring-4 ring-indigo-300 ring-opacity-50"/>
      <p id="certDescription" class="text-sm mt-4"></p>
    <a href="javascript:window.close()" class="mt-6 inline-block bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">⬅️ Go Back</a>
  </div>

  <script>
    const data = JSON.parse(sessionStorage.getItem('selectedCert'));
    if (data) {
      document.getElementById('certTitle').textContent = data.title;
      document.getElementById('certDescription').textContent = data.description;
      document.getElementById('certImage').src = data.imageLink;
    } else {
      document.body.innerHTML = '<div class="text-center text-red-500 font-bold text-lg">No certification data found.</div>';
    }
  </script>

</body>
</html>
